<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Call</title>
    <script
      src="https://kit.fontawesome.com/c8500fcdd6.js"
      crossorigin="anonymous"
    ></script>
    <link href="./assets/css/style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="navbar">
          <div class="nav-title">
            <button>
              <i class="fas fa-chevron-left"></i>
            </button>
            <span>Nama Disini</span>
          </div>
          <div class="nav-btn">
            <button>
              <i class="fas fa-phone"></i>
            </button>
            <button>
              <i class="fas fa-video"></i>
            </button>
            <button>
              <i class="fas fa-bars"></i>
            </button>
          </div>
        </div>
        <section class="holder holder--video">
          <div id="remote" class="holder--video-remote waiting"></div>
          <div id="me" class="holder--video-me"></div>
          <div class="btn-call">
            <button class="call-btn" id="btnMic">
              <i class="fas fa-microphone"></i>
            </button>
            <button class="call-btn" id="btnCam">
              <i class="fas fa-video"></i>
            </button>
            <button class="call-btn hidden" id="btnStop">
              <img src="./assets/img/Phone.png" alt="" />
            </button>
            <button class="call-btn" id="btnStart">
              <i class="fas fa-phone"></i>
            </button>
          </div>
        </section>
      </div>
    </div>
    <script src="https://download.agora.io/sdk/release/AgoraRTC_N-4.2.1.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
