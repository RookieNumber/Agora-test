<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Call</title>
    <script
      src="https://kit.fontawesome.com/c8500fcdd6.js"
      crossorigin="anonymous"
    ></script>
    <link href="./assets/css/style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="navbar">
          <div class="nav-title">
            <button>
              <img src="./assets/img/Arrow.png" alt="">
            </button>
            <span>Nama Disini</span>
          </div>
          <div class="nav-btn">
            <button>
              <img src="./assets/img/Call.png" alt="">
            </button>
            <button>
              <img src="./assets/img/Video.png" alt="">
            </button>
            <button>
              <img src="./assets/img/Dots.png" alt="">
            </button>
          </div>
        </div>
        <section class="holder holder--video">
          <div id="remote" class="holder--video-remote waiting"></div>
          <div id="me" class="holder--video-me"></div>
          <div class="btn-call">
            <button class="call-btn" id="btnMic">
              <img src="./assets/img/Call.png" alt="">
            </button>
            <button class="call-btn"  id="btnCam">
              <img src="./assets/img/Video.png" alt="">
            </button>
            <button class="call-btn-hidden" id="btnStop">
              <img src="./assets/img/Phone.png" alt="">
            </button>
            <button class="call-btn"  id="btnStart">
              <img src="./assets/img/Phone.png" alt="">
            </button>
          </div>
        </section>
      </div>
    </div>
    <script src="https://download.agora.io/sdk/release/AgoraRTC_N-4.2.1.js"></script>
    <script src="index.js"></script>
  </body>
</html>
